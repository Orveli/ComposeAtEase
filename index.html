<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComposeAtEase</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js" integrity="sha512-rgbV52LoOF5TrkhZIMcg1lHyx64QOJ/1fMA+u5XIcXRSKGkDI1ZSZHoDV2CbI8rDeJktFrivn3vrYD4cXF6qqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="src/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header class="top-handle" id="drawerToggle">▲ Session</header>
      <section class="drawer" id="drawer">
        <div class="drawer-section">
          <label for="bpm">BPM</label>
          <input type="range" id="bpm" min="60" max="160" value="100" />
          <span id="bpmValue">100</span>
        </div>
        <div class="drawer-row">
          <label>Scale</label>
          <select id="scaleSelect">
            <option value="Major">Major</option>
            <option value="Minor">Minor</option>
          </select>
        </div>
        <div class="drawer-row">
          <label>Root</label>
          <select id="rootSelect">
            <option>C</option>
            <option>C#</option>
            <option>D</option>
            <option>Eb</option>
            <option>E</option>
            <option>F</option>
            <option>F#</option>
            <option>G</option>
            <option>Ab</option>
            <option>A</option>
            <option>Bb</option>
            <option>B</option>
          </select>
        </div>
        <div class="drawer-row">
          <label>Grid</label>
          <select id="gridSelect">
            <option value="8">1/8</option>
            <option value="16">1/16</option>
          </select>
        </div>
        <div class="drawer-section">
          <label for="masterVolume">Master</label>
          <input type="range" id="masterVolume" min="-36" max="0" value="-8" />
        </div>
        <div class="drawer-section">
          <label for="metronomeVolume">Metronome</label>
          <input type="range" id="metronomeVolume" min="-36" max="0" value="-16" />
        </div>
      </section>
      <main class="workspace">
        <div class="octave-controls">
          <button id="octaveUp" aria-label="Octave up">▲</button>
          <div id="octaveLabel">Oct 4</div>
          <button id="octaveDown" aria-label="Octave down">▼</button>
        </div>
        <div class="grid" id="grid">
          <div class="lanes" id="lanes"></div>
          <div class="ticks" id="ticks"></div>
          <div class="playhead" id="playhead"></div>
        </div>
      </main>
      <footer class="controls">
        <button id="recBtn" class="control">REC</button>
        <button id="barsBtn" class="control">Bars: 1</button>
        <button id="toolBtn" class="control">Tool: Note</button>
        <button id="lengthBtn" class="control">Length: Tap</button>
        <button id="degreeBtn" class="control">Degree: I</button>
      </footer>
    </div>
  </body>
</html>
