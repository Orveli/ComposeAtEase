<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComposeAtEase</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.39/Tone.js"
      integrity="sha512-Zu1QIDG6ZacL9zSX9Ynyvdp45DP/FDTX40ci1RakZ6qvonbA+foQleFvqwa2lnsCE01P5QyXkj662EAwDFhrTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="src/app.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div class="transport">
          <button id="playBtn" class="primary">Play</button>
          <button id="stopBtn">Stop</button>
        </div>
        <div class="top-controls">
          <label class="control-item">
            Quantization
            <select id="gridSelect">
              <option value="8">1/8</option>
              <option value="16">1/16</option>
            </select>
          </label>
          <label class="control-item">
            BPM
            <div class="range-control">
              <input type="range" id="bpm" min="60" max="180" value="100" />
              <span id="bpmValue">100</span>
            </div>
          </label>
          <label class="control-item">
            Root
            <select id="rootSelect">
              <option>C</option>
              <option>C#</option>
              <option>D</option>
              <option>Eb</option>
              <option>E</option>
              <option>F</option>
              <option>F#</option>
              <option>G</option>
              <option>Ab</option>
              <option>A</option>
              <option>Bb</option>
              <option>B</option>
            </select>
          </label>
          <label class="control-item">
            Scale
            <select id="scaleSelect">
              <option value="Major">Major</option>
              <option value="Minor">Minor</option>
            </select>
          </label>
          <label class="control-item">
            Volume
            <input type="range" id="masterVolume" min="-36" max="0" value="-8" />
          </label>
        </div>
      </header>
      <main class="layout">
        <section class="panel">
          <header class="panel-header">
            <h2>Melody</h2>
            <div class="octave-controls">
              <button id="octaveDown" aria-label="Octave down">âˆ’</button>
              <div id="octaveLabel">Oct 4</div>
              <button id="octaveUp" aria-label="Octave up">+</button>
            </div>
          </header>
          <div class="grid" id="melodyGrid">
            <div class="lanes" id="melodyLanes"></div>
            <div class="ticks" id="melodyTicks"></div>
            <div class="playhead" id="melodyPlayhead"></div>
          </div>
        </section>
        <section class="panel">
          <header class="panel-header">
            <h2>Drums</h2>
          </header>
          <div class="grid" id="drumGrid">
            <div class="lanes" id="drumLanes"></div>
            <div class="ticks" id="drumTicks"></div>
            <div class="playhead" id="drumPlayhead"></div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
